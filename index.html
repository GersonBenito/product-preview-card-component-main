<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  <div class="card">
    <div class="image">
      <img src="images/desktop.jpg" alt="perfume">
    </div>
    <div class="details">
      <div class="categorie">
        <p>Perfume</p>
      </div>
      <div class="title">
        <p>Gabrielle Essence Eau De Parfum</p>
      </div>
      <div class="description">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price">
        <p>$149.99</p>
        <span>$169.99</span>
      </div>
      <div class="cart">
        <button>
          <img src="images/icon-cart.svg" alt="card">
          Add to cart
        </button>
      </div>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GersonBenito" target="_blank">Gerson Benito</a>.
    </div>
  </main>
</body>
</html>
